        <script>
            const headerToggleBtn = document.querySelector('.header-toggle');

            function headerToggle() {
            document.querySelector('#header').classList.toggle('header-show');
            headerToggleBtn.classList.toggle('bi-list');
            headerToggleBtn.classList.toggle('bi-x');
            }
            headerToggleBtn.addEventListener('click', headerToggle);

            /**
             * Hide mobile nav on same-page/hash links
             */
            document.querySelectorAll('#navmenu a').forEach(navmenu => {
            navmenu.addEventListener('click', () => {
                if (document.querySelector('.header-show')) {
                headerToggle();
                }
            });

            });
        </script>
        <script>
            let scrollTop = document.querySelector('.scroll-top');

            function toggleScrollTop() {
                if (scrollTop) {
                    window.scrollY > 100 ? scrollTop.classList.add('active') : scrollTop.classList.remove('active');
                }
            }
            scrollTop.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            window.addEventListener('load', toggleScrollTop);
            document.addEventListener('scroll', toggleScrollTop);
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('searchInput');

                // 검색 이벤트 리스너
                searchInput.addEventListener('keyup', function(e) {
                    const searchTerm = e.target.value.toLowerCase();

                    // 모든 탭의 콘텐츠를 검색 대상으로 포함
                    const postsToSearch = document.querySelectorAll('.post-preview');
                    const seriesToSearch = document.querySelectorAll('.series-group');

                    // 'Posts' 탭과 'Notes' 탭의 게시물 필터링
                    postsToSearch.forEach(post => {
                        const title = post.querySelector('.post-title').textContent.toLowerCase();
                        const subtitleElement = post.querySelector('.post-subtitle');
                        const subtitle = subtitleElement ? subtitleElement.textContent.toLowerCase() : '';

                        // 제목 또는 부제목에 검색어가 포함되어 있는지 확인
                        if (title.includes(searchTerm) || subtitle.includes(searchTerm)) {
                            post.style.display = 'block';
                            const nextHr = post.nextElementSibling;
                            if (nextHr && nextHr.tagName === 'HR') {
                                nextHr.style.display = 'block';
                            }
                        } else {
                            post.style.display = 'none';
                            const nextHr = post.nextElementSibling;
                            if (nextHr && nextHr.tagName === 'HR') {
                                nextHr.style.display = 'none';
                            }
                        }
                    });

                    // 'Series' 탭의 게시물 필터링
                    seriesToSearch.forEach(series => {
                        const seriesTitle = series.querySelector('.series-title').textContent.toLowerCase();
                        const postsInSeries = series.querySelectorAll('li');
                        let hasVisiblePost = false;

                        postsInSeries.forEach(post => {
                            const postTitle = post.querySelector('a').textContent.toLowerCase();
                            if (postTitle.includes(searchTerm)) {
                                post.style.display = 'list-item';
                                hasVisiblePost = true;
                            } else {
                                post.style.display = 'none';
                            }
                        });

                        // 시리즈 제목 또는 시리즈 내 게시물에 검색어가 포함된 경우 시리즈 전체를 표시
                        if (seriesTitle.includes(searchTerm) || hasVisiblePost) {
                            series.style.display = 'block';
                        } else {
                            series.style.display = 'none';
                        }
                    });
                });
            });
