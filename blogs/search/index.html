            const headerToggleBtn = document.querySelector('.header-toggle');

        <script>
            let scrollTop = document.querySelector('.scroll-top');

            function toggleScrollTop() {
                if (scrollTop) {
                    window.scrollY > 100 ? scrollTop.classList.add('active') : scrollTop.classList.remove('active');
                }
            }
            scrollTop.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            window.addEventListener('load', toggleScrollTop);
            document.addEventListener('scroll', toggleScrollTop);
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', async function() {
                // 1. DOM 요소 선택
                const resultsContainer = document.getElementById('search-results-container');
                const searchForm = document.getElementById('search-form');
                const searchInput = document.getElementById('search-input');

                // URL에서 검색어 추출
                const urlParams = new URLSearchParams(window.location.search);
                const searchTerm = urlParams.get('q')?.trim().toLowerCase() || '';

                // 2. 검색창에 현재 검색어 채우기
                if (searchInput) {
                    searchInput.value = urlParams.get('q') || ''; // 소문자 변환 전 원본 검색어 표시
                }
                
                // 검색어가 없으면 실행 중단
                if (!searchTerm || !resultsContainer) {
                    if(resultsContainer) resultsContainer.innerHTML = '<p>Please enter a search term in the box above.</p>';
                    return;
                }

                // 3. 새로운 검색 실행 리스너 (폼 제출 시)
                if (searchForm) {
                    searchForm.addEventListener('submit', function(e) {
                        e.preventDefault(); // 기본 폼 제출 동작 방지
                        const newSearchTerm = searchInput.value.trim();
                        if (newSearchTerm) {
                            // 새로운 검색어로 URL을 변경하여 페이지를 다시 로드
                            window.location.href = `/blogs/search/?q=${encodeURIComponent(newSearchTerm)}`;
                        }
                    });
                }

                // 본문 캐시 객체
                const postContentCache = {};

                // 4. 모든 게시물 본문 미리 가져오기
                async function fetchAllPostContents() {
                    await Promise.all(postsData.map(async (post) => {
                        const postId = post.id;
                        try {
                            const [korResponse, engResponse] = await Promise.all([
                                fetch(`../posts/${postId}/content-kor.md`),
                                fetch(`../posts/${postId}/content-eng.md`)
                            ]);
                            let content = '';
                            if (korResponse.ok) content += (await korResponse.text()).toLowerCase();
                            if (engResponse.ok) content += ' ' + (await engResponse.text()).toLowerCase();
                            postContentCache[postId] = content;
                        } catch (error) {
                            console.error(`ID ${postId} 콘텐츠 로딩 오류:`, error);
                            postContentCache[postId] = '';
                        }
                    }));
                }

                // 5. 검색 결과를 바탕으로 HTML 생성 및 렌더링
                function renderResults(filteredPosts) {
                    if (filteredPosts.length === 0) {
                        resultsContainer.innerHTML = '<p>No results found matching your criteria.</p>';
                        return;
                    }

                    const lang = localStorage.getItem('language') || 'eng';
                    let resultsHTML = filteredPosts.map(post => {
                        const title = post[`title_${lang}`] || post.title_eng;
                        const subtitle = post[`subtitle_${lang}`] || post.subtitle_eng;
                        if (!title) return '';

                        return `
                        <div class="post-preview">
                            <a href="../posts/?id=${post.id}">
                                <h4>${title}</h3>
                                ${subtitle ? `<h6 class="post-subtitle">${subtitle}</h5>` : ''}
                            </a>
                            <p class="post-meta">
                                Category: ${post.category} | On ${new Date(post.date).toLocaleDateString()}
                            </p>
                        </div>
                        <hr class="my-4" />`;
                    }).join('');
                    
                    resultsContainer.innerHTML = resultsHTML;
                }
                
                // --- 메인 실행 로직 ---
                
                // 본문 로딩 표시
                resultsContainer.innerHTML = '<p>Searching, please wait...</p>';
                
                await fetchAllPostContents();

                const sortedPosts = postsData.sort((a, b) => new Date(b.date) - new Date(a.date));
                const filteredData = sortedPosts.filter(post => {
                    const title_kor = post.title_kor?.toLowerCase() || '';
                    const subtitle_kor = post.subtitle_kor?.toLowerCase() || '';
                    const title_eng = post.title_eng?.toLowerCase() || '';
                    const subtitle_eng = post.subtitle_eng?.toLowerCase() || '';
                    const content = postContentCache[post.id] || '';

                    return title_kor.includes(searchTerm) ||
                        subtitle_kor.includes(searchTerm) ||
                        title_eng.includes(searchTerm) ||
                        subtitle_eng.includes(searchTerm) ||
                        content.includes(searchTerm);
                });

                renderResults(filteredData);
            });
        </script>
