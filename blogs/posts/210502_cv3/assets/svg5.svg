<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
<style>
/* Inlier 점들의 색상을 청록색(cyan)으로 변경 */
.inlier { fill: #00ffff; }
/* Outlier 점들의 색상 */
.outlier { fill: #d0021b; }
.sample { stroke: green; stroke-width: 2; fill: none; }
/* 모델 라인은 밴드에 가려져 보이지 않으므로 그대로 둡니다. */
.model-line { stroke: green; stroke-width: 2; }
/* 밴드(tolerance-area)를 불투명한 녹색으로 변경 */
.tolerance-area { fill: #008000; fill-opacity: 0.2; }
.label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
</style>

<!-- 데이터 점들 (Outliers) -->
<circle cx="80" cy="100" r="5" class="outlier"/>
<circle cx="480" cy="180" r="5" class="outlier"/>
<circle cx="550" cy="50" r="5" class="outlier"/>

<!-- RANSAC 모델과 허용 오차 범위 (Tolerance Area) -->
<!-- 점들이 밴드 위에 그려지도록 밴드를 먼저 정의합니다. -->
<g id="step2">
<!--
path는 M(시작점) L(선) L(선) L(선) Z(닫기)로 구성된 다각형입니다.
이는 기울어진 녹색 밴드 영역을 정의합니다.
-->
<path d="M 0 230 L 450 50 L 450 30 L 0 210 Z" class="tolerance-area"/>
</g>
<text x="150" y="25" class="label"> Randomly Sample</text>
<text  x="230" y="185" class="label">Repeat: Fit Model and Count Inliers</text>

<!-- 데이터 점들 (Inliers) -->
<!-- Inlier들을 밴드 위에 그립니다. -->
<circle cx="50" cy="200" r="5" class="inlier"/>
<circle cx="100" cy="180" r="5" ancy="inlier"/>
<circle cx="150" cy="160" r="5" class="inlier"/>
<circle cx="200" cy="140" r="5" class="inlier"/>
<circle cx="250" cy="120" r="5" class="inlier"/>
<circle cx="300" cy="100" r="5" class="inlier"/>
<circle cx="350" cy="80" r="5" class="inlier"/>
<circle cx="400" cy="60" r="5" class="inlier"/>

</svg>