<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Add your CSS and JS links here -->
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <main>
        {% for post in posts %}
            <article>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>Posted on {{ post.date }}</p>
                <p>{{ post.subtitle }}</p>
            </article>
        {% endfor %}
    </main>
</body>
</html>
