                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Gaussian Splatting 완벽 분석!</span></h1>
                        <div class="fs-4 fw-light text-muted"> <em>Aug 05, 2024 posted by Hwan</em> </div>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div id="content" class="col-lg-11 col-xl-9 col-xxl-8">
                            <script>
                                const mdFilePath = '../test.md';
                        
                                fetch(mdFilePath)
                                    .then(response => {
                                        console.log('Response status:', response.status);
                                        if (!response.ok) {
                                            throw new Error('Network response was not ok');
                                        }
                                        return response.text();
                                    })
                                    .then(text => {
                                        const htmlContent = marked.parse(text); // Updated function to `marked.parse`
                                        document.getElementById('content').innerHTML = htmlContent;
                                    })
                                    .catch(error => {
                                        console.error('Error loading Markdown file:', error);
                                        document.getElementById('content').innerText = 'Failed to load content.';
                                    });
                            </script>
                        </div>
                    </div>
                </div>
            </section>
